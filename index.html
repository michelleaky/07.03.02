<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Food</title>
    <style>
        main {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
        }

        img {
            width: 100%;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .splashbilled {
            object-fit: cover;
            opacity: 50%;
            object-position: center;
        }

        .container {
            position: relative;
        }

        .logo {
            position: absolute;
        }

        .burger {
            position: absolute;
            top: 0;
            right: 0;
            width: 13vw;
        }

    </style>
</head>

<body>




    <div class="container">
        <img class="splashbilled" src="billeder/splash.jpg" alt="to personer sidder og spiser ved et bord og bæknesæt">

        <div class="logo">
            <img src="billeder/logo.svg">
        </div>
        <div class="burger">
            <img src="billeder/burgermenu.svg">
        </div>

    </div>
    <div class="imageopdeler"></div>
    <div class="klikprodukter">
        <button>SE MADBODERNE</button></div>
    <div class="splashimage">
    </div>
    <footer></footer>





    <script>



    </script>
</body>

</html>
