<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato|Permanent+Marker&display=swap" rel="stylesheet">
    <title>Street Food Produkter</title>







    <style>
        body {
            margin: 0;
            background-color: #d8d8d8;
        }

        img {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            margin: 0;
        }

        h2 {
            font-family: 'Lato', sans-serif;
            margin: 0;
        }

        p {
            font-family: 'Lato', sans-serif;
        }

        .pris {
            margin: 0 0 5vw 0;
        }



        /* MENU */

        button {
            background-color: #D79C9C;
        }

        .menu {
            margin: 0 auto;
            display: block;
            width: 150px;

            text-align: center;
        }








        /* SITE */

        .splashbillede img {
            opacity: 50%;
            margin: 0 auto;
        }

        .splashbillede {
            position: relative;
        }

        .overskrift {
            background-color: #D79C9C;
            text-align: center;
            width: 250px;
            height: 45px;
            border-radius: 12px;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }



        .mad {
            cursor: pointer;
        }

        article img {
            width: 100%;
        }

        .data-container {
            display: grid;
            grid-auto-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

    </style>
</head>






<body>



    <header>
        <div class="splashbillede">
            <img src="billeder/produkt_splash.jpg">
            <div class="overskrift">
                <h1>Madboder</h1>
            </div>
        </div>

    </header>





    <nav class="menu">
        <button class="filter" data-kategori="alle">Alt mad</button>
        <button class="filter" data-kategori="Olaf's S'morebread">Olaf's S'morebread</button>
        <button class="filter" data-kategori="ToGOGO Burger">ToGOGO Burger</button>
        <button class="filter" data-kategori="Havets Perle">Havets Perle</button>
        <button class="filter" data-kategori="Sussi's Sushi">Sussi's Sushi</button>

    </nav>





    <section class="data-container"></section>

    <template>
        <article class="mad">
            <img class="image" src="" alt="">
            <h2 class="h2_navn"></h2>
            <p class="pris"></p>

        </article>
    </template>










    <script>
        const endpoint = "https://spreadsheets.google.com/feeds/list/1XFYyTvPy3jURzHBPV1ewCOI9jArC_oPQK4GWz7wbMRk/od6/public/values?alt=json";
        let mad = {}
        let filter = "alle";
        const container = document.querySelector(".data-container");
        const template = document.querySelector("template");


        document.addEventListener("DOMContentLoaded", start);







        function start() {
            loadData();
            console.log("start");
        }


        async function loadData() {
            const response = await fetch(endpoint);
            mad = await response.json();
            console.log("loadData")


            visMad();
        }





        function visMad() {
            container.innerHTML = "";
            mad.feed.entry.forEach(mad => {
                if (filter == "alle" || filter == mad.gsx$madbod.$t) {


                    //løb maden igennem og indsæt data i en template
                    let klon = template.cloneNode(true).content;
                    klon.querySelector("img").src = `billeder/${mad.gsx$billede.$t}.jpg`;
                    klon.querySelector("img").alt = "Portæt af" + mad.gsx$navn.$t;
                    klon.querySelector("h2").textContent = mad.gsx$navn.$t;
                    klon.querySelector(".pris").textContent += mad.gsx$pris.$t;
                    klon.querySelector(".mad").addEventListener("click", () => {
                        location.href = "detaljeside.html?id=" + mad.gsx$id.$t
                    });
                    container.appendChild(klon);
                    addEventlistenersToButtons();
                }
            })

        }




        function addEventlistenersToButtons() {
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })
        }






        function filtrering() {
            console.log("filter");
            filter = this.dataset.kategori;
            // document.querySelector("h1").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            })
            this.classList.add("valgt");
            visMad();
        }

    </script>










</body>

</html>
