<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato|Permanent+Marker&display=swap" rel="stylesheet">
    <title>Street Food Produkter</title>







    <style>
        body {
            margin: 0;

        }

        img {
            width: 100%;
        }


        h1 {
            font-family: 'Permanent Marker', cursive;
            margin: 0;
            font-size: calc(2.6rem + 2vw);
        }

        h2 {
            font-family: 'Lato', sans-serif;
            font-size: 1.1rem;
            margin: 7px 0 0 0;
            text-transform: uppercase;
        }


        p {
            font-family: 'Lato', sans-serif;
        }

        .pris {
            margin: 7px 0 10px 0;
            font-size: 1rem;
        }






        /* MENU */

        button {
            background-color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 11px 0;
            border-bottom: 1px solid black;
        }

        button:last-child {
            border-bottom: none;
        }

        button:hover {
            color: #D79C9C;
        }

        .menu {
            margin: 20px auto;
            display: block;
            width: 150px;

            text-align: center;

        }










        /* SITE */

        .splash {
            height: 50vh;
            display: grid;
        }


        .splashbillede {
            background-image: url(billeder/produkt_splash%20.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            display: grid;
            background-position: center;
        }



        .overskrift {
            background-color: #D79C9C;
            text-align: center;
            padding: 0 30px;
            border-radius: 12px;
            justify-self: center;
            align-self: center;
        }


        .mad {
            cursor: pointer;
            margin: 15px;
        }

        .mad:hover {
            opacity: 70%;
        }

        article img {
            width: 100%;
        }

        .data-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            margin: 0 2.5vw;
        }

        .section_menu {
            display: grid;
            margin: 10px 0;
        }

        @media screen and (min-width: 768px) {
            .section_menu {
                grid-template-columns: 1fr 3fr;
                margin: 70px 0;
            }

            .menu {
                text-align: left;
            }

            button {
                padding: 20px 0;
            }
        }

    </style>
</head>






<body>



    <section class="splash">
        <div class="splashbillede">
            <div class="overskrift">
                <h1>Madboder</h1>
            </div>
        </div>

    </section>


    <main class="section_menu">
        <nav class="menu">
            <button class="filter" data-kategori="alle">Alt mad</button>
            <button class="filter" data-kategori="Olaf's S'morebread">Olaf's S'morebread</button>
            <button class="filter" data-kategori="ToGOGO Burger">ToGOGO Burger</button>
            <button class="filter" data-kategori="Havets Perle">Havets Perle</button>
            <button class="filter" data-kategori="Sussi's Sushi">Sussi's Sushi</button>
        </nav>








        <section class="data-container"></section>
    </main>
    <template>
        <article class="mad">
            <img class="image" src="" alt="">
            <h2 class="h2_navn"></h2>
            <p class="pris"></p>
        </article>
    </template>










    <script>
        const endpoint = "https://spreadsheets.google.com/feeds/list/1XFYyTvPy3jURzHBPV1ewCOI9jArC_oPQK4GWz7wbMRk/od6/public/values?alt=json";
        let mad = {}
        let filter = "alle";
        const container = document.querySelector(".data-container");
        const template = document.querySelector("template");


        document.addEventListener("DOMContentLoaded", start);







        function start() {
            loadData();
            console.log("start");
        }


        async function loadData() {
            const response = await fetch(endpoint);
            mad = await response.json();
            console.log("loadData")


            visMad();
        }





        function visMad() {
            container.innerHTML = "";
            mad.feed.entry.forEach(mad => {
                if (filter == "alle" || filter == mad.gsx$madbod.$t) {


                    //løb maden igennem og indsæt data i en template
                    let klon = template.cloneNode(true).content;
                    klon.querySelector("img").src = `billeder/${mad.gsx$billede.$t}.jpg`;
                    klon.querySelector("img").alt = "Portæt af" + mad.gsx$navn.$t;
                    klon.querySelector("h2").textContent = mad.gsx$navn.$t;
                    klon.querySelector(".pris").textContent += mad.gsx$pris.$t + ",-";
                    klon.querySelector(".mad").addEventListener("click", () => {
                        location.href = "detaljeside.html?id=" + mad.gsx$id.$t
                    });
                    container.appendChild(klon);
                    addEventlistenersToButtons();
                }
            })

        }




        function addEventlistenersToButtons() {
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })
        }






        function filtrering() {
            console.log("filter");
            filter = this.dataset.kategori;
            // document.querySelector("h1").textContent = this.textContent;
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            })
            this.classList.add("valgt");
            visMad();
        }

    </script>










</body>

</html>
