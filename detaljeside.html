<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lygten Streetfood</title>
    <link rel="apple-touch-icon" sizes="180x180" href="myicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="myicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="myicons/favicon-16x16.png">
    <link rel="manifest" href="myicons/site.webmanifest">
    <link rel="mask-icon" href="myicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="myicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="myicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        /* GENRELLE INDSTILLINGER */

        body {
            margin: 0;
        }

        p {
            font-family: 'Lato', sans-serif;
        }


        h1 {
            font-family: 'Lato', sans-serif;
            margin: 7px 0 0 0;
            text-transform: uppercase;
        }

        img {
            width: 100%;
        }









        /* HEADER */

        button {
            font-size: 1.2rem;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            border-radius: 10px;
            border: none;
            position: absolute;
            top: 140px;
            padding: 0;
            margin: 0 0 50px 14px;
        }


        button:hover {
            cursor: pointer;
            color: #D8F2E1;
        }

        /* det kat prøver på */
        header {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 8px;
        }

        nav {
            position: absolute;
            right: 5px;
            cursor: pointer;
        }

        #menu_knap img {
            width: 67px;
            /*            margin: 0 10px 0 0;*/
        }

        #burger li {
            text-align: center;
            margin: 20px 0 0 0;
            font-size: 2rem;
        }



        li {
            list-style-type: none;
            line-height: 30px;
            font-family: 'Lato', sans-serif;
            font-size: 0.7rem;



        }

        ul {
            padding: 0;
        }

        main img {
            width: 120px;
            align-self: center;
            margin: 0 auto;
            padding-top: 30px;
        }


        a {
            color: black;
            text-decoration: none;
        }





        #logo_nav {
            background-image: url(billeder/logo.svg);
            width: 75px;
            height: 75px;
        }










        /* SITE */

        #detalje {
            margin: 20px;
        }

        .ret_overskrift {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.4rem;
            background-color: #D8F2E1;
            border-radius: 10px;
            text-align: center;
            margin: 85px 0 40px 0;
        }


        .lang {
            max-width: 700px;
            margin: 16px 50px 25px 0;
            line-height: 1.45rem;
        }

        .kort {
            line-height: 1.45rem;
        }

        .pris {
            font-weight: 700;
            border-bottom: 2px solid black;
            padding-bottom: 35px;
            width: 100%;
            margin: 16px 0 35px 0;
        }

        .wrapper {
            display: flex;
            flex-wrap: wrap;

        }

        .col {
            flex-grow: 1;
            flex-basis: 600px;
        }










        /* FOOTER */

        .col_footer {
            flex-grow: 1;
            flex-basis: 300px;
            text-align: center;
            line-height: 30px;
        }

        .smykning {
            background-color: #b7ccbe;
            border-radius: 10px;
            width: 150px;
            height: 30px;
            margin: 10px;

        }

        .smykning1,
        .smykning2,
        .smykning3 {
            background-color: #b7ccbe;
            border-radius: 10px;
            width: 220px;
            height: 30px;
            margin: 10px;
        }

        .footer_smykning {
            background-color: aqua;
        }

        #footer_bottom {
            display: grid;
            margin-top: 30px;
            background-color: #f9f9f9;
        }

        main {
            justify-content: center;
            margin: 0 auto;
        }

        .hidden {
            display: none;
        }

        .wrap_footer {
            display: flex;
            flex-wrap: wrap;
        }

        .col_footer {
            flex-grow: 1;
            flex-basis: 300px;
            text-align: center;
            padding-top: 30px;
            padding-bottom: 30px;
        }







        /* MEDIA Q */

        @media only screen and (min-width: 640px) {
            img {
                max-width: 90%;
            }

            #detalje {
                margin: 43px;
            }

            button {
                margin: 0 0 0 35px;
            }

            .col_img {
                padding: 0;
            }

            .col_txt {
                padding: 0 0 0 20px;
                margin: 0;
                align-self: center;
            }

            .ret_overskrift {
                margin: 85px 0 60px 0;
            }

            #menu_knap {
                margin: 0 28px 0 0;
            }



            .col {
                flex-grow: 1;
                flex-basis: 200px;
            }

        }



        /*HEADER MENU*/

        @media only screen and (min-width: 768px) {

            /*Burger fjernes og desktop menu vises*/
            #menu_knap {
                display: none;
            }

            #desktop_menu {
                display: block;

            }
        }

        #desktop_menu {
            /*Header-menu i desktop*/
            background-color: #DFEFE4;
            padding: 5px;
            text-align: center;
            border-radius: 9px;
            height: 20px;
        }

        #desktop_menu a {
            /*Om teksten i header menuen*/
            padding: 0 30px 0;
            border-bottom: 1px black solid;
        }

        a:hover {
            color: #D79C9C;
        }

        header {

            justify-self: flex-end;
        }





        a {
            color: black;
            text-decoration: none;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
        }



        .madbod_image {
            object-fit: cover;
            object-position: top;
            max-width: 100%;
            height: 100vh;

        }

        #image {
            height: 100vh;
            opacity: 70%;
        }

        li {
            list-style-type: none;
            line-height: 30px;
            font-family: 'Lato', sans-serif;
            font-size: 0.7rem;
        }

        /*
        #burger li {
        list-style-type: none;
        line-height: 80px;
        font-family: 'Lato', sans-serif;
        font-size: 2rem;
        text-align: center;
        }
*/

        #burger {
            position: absolute;
            top: 0vh;

            left: 0vw;
            background-color: #DFEFE4;
            width: 100%;
            height: 50vh;
            transition: transform 1s;
            transform-origin: top right;
        }

        #menu_knap img {
            width: 67px;
            cursor: pointer;
            position: absolute;
            top: 1vh;
            right: 1vw;
            z-index: 10;
        }

        .burgerul {
            margin-top: 96px;
        }

    </style>
</head>


<body>

    <header>

        <a id="logo_nav" href="index_2.html"></a>

        <button>
            Tilbage
        </button>



        <div id="desktop_menu" class="hidden">
            <a href="index_2.html">Forside</a>
            <a href="produkter.html">Madboder</a>
        </div>

        <div id="menu_knap"><img src="billeder/burgermenu.svg"></div>
        <div id="burger" class="hidden">
            <ul class="burgerul">
                <li><a href="index_2.html">Forside</a></li>
                <li><a href="produkter.html">Produktside</a></li>
            </ul>
        </div>

    </header>



    <section id="detalje">


        <p class="ret_overskrift"></p>

        <div class="wrapper">
            <div class="col col_img">
                <img class="mad_billede" src=""></div>
            <div class="col col_txt">
                <h1></h1>
                <p class="kort"></p>
                <p class="pris">Pris: </p>

                <!--                <p>___________________________________________________________________</p>-->
                <h1>VORES MADBOD</h1>
                <p class="lang"></p>
            </div>
        </div>
    </section>
    <footer id="footer_bottom">

        <div class="wrap_footer">
            <div class="col_footer">
                <ul>
                    <li><b>Kontakt os</b></li>
                    <li>Tlf: +45 99999999</li>
                    <li>Mail: lygtenstreetfood@gmail.com</li>
                    <li>Lygten 16 - 2400 København</li>
                </ul>
            </div>
            <div class="col_footer">
                <ul>
                    <li><b>Åbningstider:</b></li>
                    <li>Søndag - Onsdag: kl. 14:00 - 20:00</li>
                    <li>Torsdag: kl. 14:00 - 22:00</li>
                    <li>Fredag - Lørdag: kl. 12:00 - 01:00</li>
                </ul>
            </div>
        </div>



    </footer>






    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        console.log(id);

        let retter = [];

        const endpoint = "https://spreadsheets.google.com/feeds/list/1XFYyTvPy3jURzHBPV1ewCOI9jArC_oPQK4GWz7wbMRk/od6/public/values?alt=json&fbclid=IwAR0R0eNdUHugvonQtD7sfMAhDDJA5OSNBmEGScVuHFDrQj2--DOmNcnLrbw";
        const detalje = document.querySelector("#detalje");


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            loadData();
            document.querySelector("#menu_knap").addEventListener("click", clickMenu);
        }

        async function loadData() {
            const response = await fetch(endpoint);
            retter = await response.json();
            visPersoner();
        }

        function visPersoner() {
            document.querySelector("button").addEventListener("click", goBack);

            retter.feed.entry.forEach(ret => {
                console.log(ret);
                //Det som sker i if sætningen er, at det id fra json skal sammenlignes med den id vi definerede i toppen.
                if (ret.gsx$id.$t == id) {
                    detalje.querySelector(".ret_overskrift").textContent = ret.gsx$madbod.$t;
                    detalje.querySelector("img").src = `billeder/${ret.gsx$billede.$t}.jpg`;
                    detalje.querySelector("h1").textContent = ret.gsx$navn.$t;
                    detalje.querySelector(".kort").textContent = ret.gsx$kort.$t;
                    detalje.querySelector(".pris").textContent += ret.gsx$pris.$t + ",-";
                    detalje.querySelector(".lang").textContent += ret.gsx$lang.$t;
                };
            });
        }

        function goBack() {
            console.log("tilbage");
            history.back();
        }






        function clickMenu() {
            console.log("clickMenu");

            document.querySelector("#burger").classList.remove("hidden");
            document.querySelector("#menu_knap").addEventListener("click", clickFjern);
        }


        function clickFjern() {
            console.log("clickFjern");

            document.querySelector("#burger").classList.add("hidden");

            document.querySelector("#menu_knap").removeEventListener("click", clickFjern);
            document.querySelector("#menu_knap").addEventListener("click", clickMenu);
        }

    </script>
</body>

</html>
