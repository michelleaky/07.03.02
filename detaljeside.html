<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>


    </style>
</head>


<body>

    <section id="detale">
        <button>
            ⬅︎
        </button>
        <div class="ret_overskrift"></div>
        <img src="">
        <h1></h1>
        <p class="kort"></p>
        <p class="lang"></p>
        <p class="pris">Pris: </p>
    </section>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        console.log(id);

        let retter = [];

        const endpoint = "https://spreadsheets.google.com/feeds/list/1XFYyTvPy3jURzHBPV1ewCOI9jArC_oPQK4GWz7wbMRk/od6/public/values?alt=json&fbclid=IwAR0R0eNdUHugvonQtD7sfMAhDDJA5OSNBmEGScVuHFDrQj2--DOmNcnLrbw";
        const detalje = document.querySelector("#detalje");


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            loadData();
        }

        async function loadData() {
            const response = await fetch(endpoint);
            retter = await response.json();
            visPersoner();
        }

        function visPersoner() {
            detalje.querySelector("button").addEventListener("click", goBack);

            retter.feed.entry.forEach(ret => {
                console.log(ret);
                //Det som sker i if sætningen er, at det id fra json skal sammenlignes med den id vi definerede i toppen.
                if (ret.gsx$id.$t == id) {
                    detalje.querySelector("h1").textContent = ret.gsx$navn.$t;
                    detalje.querySelector("img").src = `imgs/${ret.gsx$billede.$t}.jpg`;
                    detalje.querySelector("p").textContent = ret.gsx$kort.$t;
                    detalje.querySelector("p").textContent = ret.gsx$lang.$t;
                    detalje.querySelector("p+p").textContent = ret.gsx$pris.$t;
                };
            });
        }

        function goBack() {
            history.back();
        }

    </script>
</body>

</html>
