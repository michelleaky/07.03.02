<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Food</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        main {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
        }

        img {
            width: 100%;

        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            margin: 0;
            font-size: calc(2rem + 2vw);
        }

        h2 {
            font-family: 'Lato', sans-serif;
            margin: 7px 0 0 0;
            text-transform: uppercase;
        }

        p {
            font-family: 'Lato', sans-serif;
        }

        /* grid med top */

        #top {
            display: grid;
            grid-column: repeat(1, 1fr);
            grid-template-rows: 70px auto 100px;
        }

        #top {
            height: 100vh;
            background-image: url(billeder/splash_2.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: right;

        }

        header {
            border: 1px solid black;
            justify-self: flex-end;
        }

        header img {
            width: 70px;
            align-self: flex-end;
        }

        main {
            border: 1px solid red;
            justify-content: center;
        }

        main img {
            width: 200px;
            align-self: center;
            margin: 0 auto;


        }

        #footer_top {
            border: 1px solid green;
            margin-top: -49px;
            z-index: 10;
        }

        /* section bottom */
        #bottom {
            display: grid;
            grid-column: repeat(1, 1fr);
            grid-template-rows: 300px auto 300px;
        }

        #klik {
            border: 1px solid pink;
            display: grid;
            background-color: #EDEDED;
        }

        #image {
            border: 1px solid yellow;
        }

        #footer_bottom {
            border: 1px solid blue;
        }

        .overskrift {
            background-color: #D8F2E1;
            text-align: center;
            padding: 0 30px;
            border-radius: 12px;
            justify-self: center;
            align-self: center;

        }

        #madbod_image {
            object-fit: cover;
            object-position: top;
            max-width: 100%;
            height: 100vh;

        }

        #image {
            height: 100vh;
            opacity: 70%;
        }

    </style>

</head>

<body>

    <section id="top">
        <header>
            <img src="billeder/burgermenu_hvid.svg">
        </header>
        <main>
            <img src="billeder/logo.svg">
        </main>
        <footer id="footer_top">
            <img src="billeder/lyger_3.svg">
        </footer>
    </section>
    <section id="bottom">
        <div id="klik">
            <div class="overskrift">
                <h1>Madboder</h1>
            </div>
        </div>
        <div id="image">
            <img id="madbod_image" src="billeder/foodstand.jpg">
        </div>
        <footer id="footer_bottom">





        </footer>
    </section>




    <footer></footer>

    <script>



    </script>
</body>

</html>
