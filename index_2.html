<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Food</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        main {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
        }

        img {
            width: 100%;

        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            margin: 0;
            font-size: calc(1.5rem + 2vw);
        }

        h2 {
            font-family: 'Lato', sans-serif;
            margin: 7px 0 0 0;
            text-transform: uppercase;
        }

        p {
            font-family: 'Lato', sans-serif;
        }

        /* grid med top */

        #top {
            display: grid;
            grid-column: repeat(1, 1fr);
            grid-template-rows: 70px auto 100px;
        }

        #top {
            height: 100vh;
            background-image: url(billeder/splash_2.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: right;

        }

        header {

            justify-self: flex-end;
            padding: 1rem;
        }

        header img {
            width: 70px;
            align-self: flex-end;
        }

        main {

            justify-content: center;
        }

        main img {
            width: 200px;
            align-self: center;
            margin: 0 auto;


        }

        #footer_top {

            margin-top: -30px;
            z-index: 10;
            pointer-events: none;

        }

        /*        @media only screen and (min-width: 600px*/

        /* section bottom */
        #bottom {
            display: grid;
            grid-column: repeat(1, 1fr);
            grid-template-rows: 300px auto 300px;
        }

        #klik {

            display: grid;
            background-color: #EDEDED;

        }

        #image {}

        #footer_bottom {
            padding-top: 30px;
            background-color: #EDEDED;
        }

        #footer_bottom main img {
            width: 120px;
            align-self: center;
            margin: 0 auto;
        }



        .overskrift {
            background-color: #D8F2E1;
            text-align: center;
            padding: 0 30px;
            border-radius: 12px;
            justify-self: center;
            align-self: center;
            transition: 0.5s;
            cursor: pointer;
            margin: 0 30px;
            z-index: 30;

        }


        a:hover {
            transform: scale(1.2);
            color: blue;
        }


        .overskrift:hover {
            transform: scale(1.1);
            color: blue;
        }


        a {
            color: black;
            text-decoration: none;
        }

        .madbod_image {
            object-fit: cover;
            object-position: top;
            max-width: 100%;
            height: 100vh;

        }

        #image {
            height: 100vh;
            opacity: 70%;
        }

        li {
            list-style-type: none;
            line-height: 30px;
            font-family: 'Lato', sans-serif;
            font-size: 0.7rem;

            background-color: #b7ccbe;
            border-radius: 10px;
            margin: 10px;
            font-family: 'Permanent Marker', cursive;
            font-size: 0.7rem;

        }


        .wrap_footer {
            display: flex;
            flex-wrap: wrap;
            background-color: #EDEDED;


        }

        .col_footer {
            flex-grow: 1;
            flex-basis: 300px;
            margin-top: 1.8rem;
            text-align: center;

        }

        ul {
            padding: 0;
        }

        /* slider */
        #slider {
            overflow: hidden;
            height: 100vh;

        }

        #slider figure {
            position: relative;
            width: 400%;
            margin: 0;
            left: 0;

            animation: 15s slider infinite;
            animation-fill-mode: none;

        }

        #slider figure img {
            width: 25%;
            float: left;
        }

        @keyframes slider {
            0% {
                left: 0;
            }

            20% {
                left: 0;
            }

            25% {
                left: -100%;
            }

            45% {
                left: -100%;
            }

            50% {
                left: -200%;
            }

            70% {
                left: -200%;
            }

            75% {
                left: -300%;
            }

            95% {
                left: -300%;
            }

        }

        .hidden {
            display: none;
        }

        #menu_knap img {
            width: 67px;
        }

        #burger li {
            text-align: center;
            margin: 5px 0 0 0;
        }

        nav {
            cursor: pointer;
        }

    </style>

</head>

<body>

    <section id="top">
        <header>
            <nav>
                <div id="menu_knap"><img src="billeder/burgermenu_hvid.svg"></div>
                <div id="burger" class="hidden">
                    <ul>
                        <li><a href="index_2.html">Forside</a></li>
                        <li><a href="produkter.html">Produktside</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <img src="billeder/logo.svg">
        </main>
        <footer id="footer_top">
            <img src="billeder/lygter_onrow_2.svg">

        </footer>
    </section>
    <section id="bottom">
        <div id="klik">
            <div class="overskrift">
                <a href="produkter.html">
                    <h1>Gå til vores madboder</h1>
                </a>

            </div>
        </div>
        <div id="image">
            <div id="slider">
                <figure>
                    <img class="madbod_image" src="billeder/foodstand.jpg">
                    <img class="madbod_image" src="billeder/slider1.jpg">
                    <img class="madbod_image" src="billeder/slider2.jpg">
                    <img class="madbod_image" src="billeder/slider3.jpg">
                    <img class="madbod_image" src="billeder/slider4.jpg">




                </figure>
            </div>






        </div>
        <footer id="footer_bottom">
            <main>
                <img src="billeder/logo.svg">
            </main>



            <div class="wrap_footer">
                <div class="col_footer">
                    <ul>
                        <li><b>Kontakt os</b></li>
                        <li>Tlf: +45 99999999</li>
                        <li>Mail: lygtenstreetfood@gmail.com</li>
                        <li>Lygten 16 - 2400 København</li>
                    </ul>
                </div>
                <div class="col_footer">
                    <ul>
                        <li><b>Åbningstider:</b></li>
                        <li>Søndag - Onsdag: kl. 14:00 - 20:00</li>
                        <li>Torsdag: kl. 14:00 - 22:00</li>
                        <li>Fredag - Lørdag: kl. 12:00 - 01:00</li>
                    </ul>
                </div>
            </div>



        </footer>
    </section>






    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            document.querySelector("#menu_knap").addEventListener("click", clickMenu);
        }

        function clickMenu() {
            console.log("clickMenu");

            document.querySelector("#burger").classList.remove("hidden");
            document.querySelector("#menu_knap").addEventListener("click", clickFjern);
        }


        function clickFjern() {
            console.log("clickFjern");

            document.querySelector("#burger").classList.add("hidden");

            document.querySelector("#menu_knap").removeEventListener("click", clickFjern);
            document.querySelector("#menu_knap").addEventListener("click", clickMenu);
        }

    </script>
</body>

</html>
